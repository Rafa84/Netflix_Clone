<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/main.css">
    <title>Cópia da Netflix</title>
    <!--Owl css-->
    <link rel="stylesheet" href="/Style/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/Style/Owl/owl.theme.default.min.css">
    <!--Responsivo-->
    <link rel="stylesheet" href="/Style/responsivo.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="principal">
            <div class="filmes">
                <h3 class="titulo">House of Cards</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços
                     para conquistar o poder nos EUA neste drama
                      vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de <b>HOUSE OF CARDS</b>.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        Assistir agora
                        <i class="fas fa-play"></i>
                    </button>
                    <button role="button" class="botao">
                        mais informações
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <!--Criando o Carrossel de Filmes-->
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="/img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/mini10.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c52b2bf8eb.js" crossorigin="anonymous"></script>
    <script src="/Js/Owl/jquery.min.js"></script>
    <script src="/Js/Owl/owl.carousel.min.js"></script>
    <script src="/Js/Owl/setup.js"></script>
</body>
</html>
